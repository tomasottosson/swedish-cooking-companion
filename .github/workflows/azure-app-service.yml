name: Deploy Proxy Server to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'server.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/azure-app-service.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Proxy Server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install production dependencies
        run: npm ci --production

      - name: Set App Service settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ vars.AZURE_PROXY_APP_NAME }}
          app-settings-json: |
            [
              { "name": "ALLOWED_ORIGINS", "value": "${{ vars.ALLOWED_ORIGINS }}" },
              { "name": "PORT", "value": "8080" }
            ]

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_PROXY_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
